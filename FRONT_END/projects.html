<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        width: 90%;
        gap:2px;
        text-align: center;
        padding-left: 65px;
      }
      .project {
        display: flex;
        flex-direction: column;
        width: 50%;
        height: 600px;
        border: 2px solid;
        border-radius: 10px;
        justify-content: center;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        row-gap: 5px;
      }
      .your_project{
        width: 50%;
        height: 600px;
        border: 2px solid;
        border-radius: 10px;
        justify-content: center;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }
      #title {
        text-align: center;
        border: 2px solid;
        border-radius: 8px;
        padding: 5px;
      }
      #description {
        text-align: center;
        border: 2px solid;
        border-radius: 8px;
        padding: 5px;

      }
      #tech {
        text-align: center;
        border: 2px solid;
        border-radius: 8px;
        padding: 5px;
      }
      #link {
        text-align: center;
        border: 2px solid;
        border-radius: 8px;
        padding: 5px;
      }
      .project button {
        padding: 5px;
        width: 40%;
        border-radius: 5px;
        cursor: pointer;
        color: black;
        background-color: rgb(35, 190, 247);
        align-self: center;
        border: none;
        box-shadow: 0px 4px 9px black;
      }
      .project button:hover{
        transform: scale(1.03);
        color: white;
      }
       
    </style>
  </head>
  <body>
    <div class="project">
      <h2>Manage Your Projects</h2>

      <input type="text" id="title" placeholder="Project Title" />
      <br /><br />

      <textarea id="description" placeholder="Project Description"></textarea>
      <br /><br />

      <input type="text" id="tech" placeholder="Tech Stack" />
      <br /><br />

      <input type="text" id="link" placeholder="GitHub Link" />
      <br /><br />

      <button onclick="addProject()">Add Project</button>

      <br />
      <a id="return" href="dashboard.html"><button>â¬… Back to Dashboard</button></a>
    </div>

    <div class="your_project">
      <h3>Your Projects</h3>
      <div id="projectList"></div>
    </div>

    <script>
      let projects = JSON.parse(localStorage.getItem("projects")) || [];

      function displayProjects() {
        const container = document.getElementById("projectList");
        container.innerHTML = "";

        projects.forEach((project, index) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h4>${project.title}</h4>
            <p>${project.description}</p>
            <p><b>Tech:</b> ${project.tech}</p>
            <a href="${project.link}" target="_blank">GitHub</a>
            <button onclick="deleteProject(${index})">Delete</button>
            <hr>
        `;
          container.appendChild(div);
        });
      }

      function addProject() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const tech = document.getElementById("tech").value;
        const link = document.getElementById("link").value;

        if (!title) return;

        projects.push({ title, description, tech, link });
        localStorage.setItem("projects", JSON.stringify(projects));

        displayProjects();
      }

      function deleteProject(index) {
        projects.splice(index, 1);
        localStorage.setItem("projects", JSON.stringify(projects));
        displayProjects();
      }

      displayProjects();
    </script>
  </body>
</html>
