<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder Pro</title>
  
  <style>
    :root {
  --primary: #4f46e5;
  --primary-dark: #4338ca;
  --bg: #f3f4f6;
  --text-dark: #111827;
  --text-light: #6b7280;
  --white: #ffffff;
  --border: #e5e7eb;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text-dark);
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background: var(--white);
  border-bottom: 1px solid var(--border);
}

.top-bar h2 {
  color: var(--primary);
  font-weight: 700;
}

.top-bar-right {
  display: flex;
  gap: 15px;
  align-items: center;
}

button {
  padding: 10px 18px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
}

select {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-weight: 500;
}

.main-container {
  display: flex;
  gap: 40px;
  padding: 40px;
  justify-content: center;
  align-items: flex-start;
}

form {
  background: var(--white);
  padding: 30px;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: 600;
  font-size: 14px;
}

input,
textarea {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 14px;
  transition: 0.2s;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

.resume-container {
  width: 750px;
}

.template {
  min-height: 900px;
  padding: 60px;
  background: var(--white);
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  transition: opacity 0.3s ease;
}

.hidden {
  display: none;
}

h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 20px;
}

.section-title {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--primary);
  margin-top: 30px;
  margin-bottom: 8px;
}

#template2 {
  background: #111827;
  color: white;
}

#template2 .section-title {
  color: #818cf8;
}

#template3 {
  border-left: 6px solid var(--primary);
  padding-left: 50px;
}

#template4 {
  background: #fafafa;
}

#template5 {
  background: linear-gradient(135deg, #eef2ff, #fdf2f8);
}

@media (max-width: 1000px) {
  .main-container {
    flex-direction: column;
    align-items: center;
  }

  .resume-container {
    width: 100%;
  }

  form {
    width: 100%;
  }
}
  </style>
</head>

<body>

  <div class="top-bar">
    <h2>Resume Builder</h2>
    <div class="top-bar-right">
      <button onclick="downloadPDF()">Download PDF</button>
      <select id="templateSelector">
        <option value="template1">Classic</option>
        <option value="template2">Modern</option>
        <option value="template3">Minimal</option>
        <option value="template4">Professional</option>
        <option value="template5">Creative</option>
      </select>
    </div>
  </div>

  <div class="main-container">

    <form id="resumeForm">
      <label>Full Name</label>
      <input type="text" id="inputname" required />

      <label>Skills (comma separated)</label>
      <textarea id="inputskill"></textarea>

      <label>Projects</label>
      <textarea id="inputproject"></textarea>

      <label>Experience</label>
      <textarea id="inputexperience"></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div class="resume-container">
      <div id="template1" class="template"></div>
      <div id="template2" class="template hidden"></div>
      <div id="template3" class="template hidden"></div>
      <div id="template4" class="template hidden"></div>
      <div id="template5" class="template hidden"></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
