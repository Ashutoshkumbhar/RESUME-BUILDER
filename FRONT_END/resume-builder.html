<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder Pro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./teplates.css" />
  </head>

  <body>
    <div class="top-bar">
      <h2>Resume Builder</h2>
      <div class="top-bar-right">
        <button onclick="downloadPDF()">Download PDF</button>
        <select id="templateSelector">
          <option value="template1">Classic</option>
          <option value="template2">Modern</option>
          <option value="template3">Minimal</option>
          <option value="template4">Professional</option>
          <option value="template5">Creative</option>
        </select>
      </div>
    </div>

    <div class="main-container">
      <form id="resumeForm">
        <label>Full Name</label>
        <input type="text" id="inputname" required />

        <label>Email</label>
        <input type="email" id="inputEmail" required />

        <label>Phone</label>
        <input type="text" id="inputPhone" required />

        <label>Location</label>
        <input type="text" id="inputLocation" />

        <label>LinkedIn URL</label>
        <input type="text" id="inputLinkedin" />

        <label>GitHub URL</label>
        <input type="text" id="inputGithub" />

        <label>Professional Summary</label>
        <textarea id="inputSummary"></textarea>

        <label>Education</label>
        <textarea id="inputEducation"></textarea>

        <label>Achievements</label>
        <textarea id="inputAchievements"></textarea>

        <label>Skills (comma separated)</label>
        <textarea id="inputskill"></textarea>

        <label>Projects</label>
        <textarea id="inputproject"></textarea>

        <label>Experience</label>
        <textarea id="inputexperience"></textarea>

        <button type="submit">Generate Resume</button>
      </form>

      <div class="resume-container">
        <div id="template1" class="template"></div>
        <div id="template2" class="template hidden"></div>
        <div id="template3" class="template hidden"></div>
        <div id="template4" class="template hidden"></div>
        <div id="template5" class="template hidden"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script>
      const form = document.getElementById("resumeForm");
      const selector = document.getElementById("templateSelector");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let name = document.getElementById("inputname").value;
        let skills = document.getElementById("inputskill").value;
        let projects = document.getElementById("inputproject").value;
        let experience = document.getElementById("inputexperience").value;

        let email = document.getElementById("inputEmail").value || "";
        let phone = document.getElementById("inputPhone").value || "";
        let location = document.getElementById("inputLocation").value || "";
        let linkedin = document.getElementById("inputLinkedin").value || "";
        let github = document.getElementById("inputGithub").value || "";
        let summary = document.getElementById("inputSummary").value || "";

        let formattedSkills = skills
          .split(",")
          .filter((s) => s.trim() !== "")
          .map((s) => `<li>${s.trim()}</li>`)
          .join("");

        let resumeHTML = `
      <div class="resume-header">
        <h1>${name}</h1>
        <p>
          ${email} ${phone ? " | " + phone : ""} 
          ${location ? " | " + location : ""} <br>
          ${linkedin ? `<a href="${linkedin}" target="_blank">LinkedIn</a>` : ""}
          ${github ? ` | <a href="${github}" target="_blank">GitHub</a>` : ""}
        </p>
      </div>

      <hr>

      ${
        summary
          ? `
      <div class="section">
        <h2>Professional Summary</h2>
        <p>${summary}</p>
      </div>`
          : ""
      }

      <div class="section">
        <h2>Technical Skills</h2>
        <ul>${formattedSkills}</ul>
      </div>

      <div class="section">
        <h2>Projects</h2>
        <p>${projects}</p>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <p>${experience}</p>
      </div>
    `;

        document.querySelectorAll(".template").forEach((temp) => {
          temp.innerHTML = resumeHTML;
        });

        showSelectedTemplate();
      });

      function showSelectedTemplate() {
        const selected = selector.value;

        document.querySelectorAll(".template").forEach((temp) => {
          temp.classList.add("hidden");
        });

        document.getElementById(selected).classList.remove("hidden");
      }

      selector.addEventListener("change", function () {
        showSelectedTemplate();
      });

      function downloadPDF() {
        const activeTemplate = document.querySelector(".template:not(.hidden)");

        let options = {
          margin: 0.5,
          filename: "My_Resume.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "a4", orientation: "portrait" },
        };

        html2pdf().set(options).from(activeTemplate).save();
      }

      showSelectedTemplate();
    </script>
  </body>
</html>
