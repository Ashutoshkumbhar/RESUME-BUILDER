<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume builder|Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(135deg, #757578, #e5ddeb, #757578);
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 2px solid black;
        margin: 0px;
        padding: 0px;
        height: 100vh;
      }
      .hero {
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .hero-text {
        background: linear-gradient(135deg, #2014a0, #1e77b7, #4343f1);
        color: white;
        font-family: cursive;

        margin-top: 100px;
        padding: 20px;
        background-color: #2485b2;
        border-radius: 25px;
        height: 260px;
        box-shadow: 0px 4px 8px rgb(40, 39, 39);

        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
      }
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 40px;
      }
      .feature-card {
        font-family: cursive;
        font-size: 18px;
        text-align: center;
        background-color: rgb(221, 220, 220);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.504);
        background: linear-gradient(135deg, #2014a0, #1e77b7, #5656f3);
        color: white;
      }
      .feature-card:hover{
        transform: scale(1.02);
      }
      footer {
        text-align: center;
        margin-top: 10px;
        padding: 20px;
      }
      .hero .btn {
        color: black;
        margin-top: 30px;
        font-size: 20px;
        font-weight: 100;
        background: linear-gradient(135deg, #f3f3f3, #d8d4d1, #ac9191);
        border-radius: 0.5rem;

      }
      .hero .btn:hover{
        transform: scale(1.02);
      }
      nav{
        border-radius: 10px;
        background-color:  whitesmoke ;
        
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light px-4"
      style="height: 70px"
    >
      <a class="navbar-brand fw-bold" href="#">Name and logo</a>

      <div class="ms-auto">
        <a href="" class="btn btn-outline-dark me-2">Profile</a>
        <a href="" class="btn btn-outline-dark me-2">Features</a>
        <a href="" class="btn btn-outline-dark me-2">Companies</a>
        <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-text">
        <h1>Build Placement-Ready Resumes</h1>
        <p>
          Check company eligibility, create smart resumes, and get placement
          ready.
        </p>
        <a href="register.html" class="btn">Get Started</a>
      </div>
    </section>

    <section class="features">
      <div class="feature-card">Company Eligibility</div>
      <div class="feature-card">Smart Resume Builder</div>
      <div class="feature-card">ATS Score</div>
      <div class="feature-card">Placement Roadmap</div>
    </section>

    <footer>
      <p>Â© 2026 PlaceReady. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
